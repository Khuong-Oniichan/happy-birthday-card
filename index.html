    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            --accent-color: #ff6b6b;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --card-bg: rgba(255, 255, 255, 0.95);

            --border-radius: 20px;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
        .floating-icon:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 4s; }
        .floating-icon:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 1s; }
        .floating-icon:nth-child(5) { top: 50%; left: 5%; animation-delay: 3s; }
        .floating-icon:nth-child(6) { top: 30%; right: 5%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.1;
            }
            50% { 
                transform: translateY(-30px) rotate(10deg); 
                opacity: 0.2;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .invitation-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 60px 40px;
            max-width: 500px;
            margin: 0 auto;
            transform: scale(0.9);
            opacity: 0;
            animation: cardAppear 1s ease-out 0.5s forwards;
        }

        @keyframes cardAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .main-title {
            font-size: clamp(28px, 6vw, 42px);
            font-weight: 700;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(16px, 3vw, 20px);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .gift-icon {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 107, 107, 0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-8px);
            }
        }

        .surprise-link {
            display: inline-block;
            background: var(--secondary-gradient);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .surprise-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .surprise-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .surprise-link:hover::before {
            left: 100%;
        }

        .surprise-link:active {
            transform: translateY(-1px);
        }

        .hint-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .invitation-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .surprise-link {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
